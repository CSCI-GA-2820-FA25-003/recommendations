apiVersion: tekton.dev/v1
kind: Pipeline
metadata:
  name: recommendations-cd
  namespace: susanlin-dev # change namespace here !!!
spec:
  description: >
    Initial CI/CD pipeline skeleton for the Recommendations service
  workspaces:
    - name: pipeline-workspace 
  params:
    - name: git-repo
      type: string
      description: URL to the git repo
      default: https://github.com/CSCI-GA-2820-FA25-003/recommendations.git
    - name: git-ref
      type: string
      description: the reference (branch or ref)
      default: master          

  tasks:
    - name: git-clone
      params:
        - name: CRT_FILENAME
          value: ca-bundle.crt
        - name: HTTP_PROXY
          value: ''
        - name: HTTPS_PROXY
          value: ''
        - name: NO_PROXY
          value: ''
        - name: SUBDIRECTORY
          value: ''
        - name: USER_HOME
          value: /home/git
        - name: DELETE_EXISTING
          value: 'true'
        - name: VERBOSE
          value: 'false'
        - name: SSL_VERIFY
          value: 'true'
        - name: URL
          value: $(params.GIT_REPO)
        - name: REVISION
          value: $(params.GIT_REF)
        - name: REFSPEC
          value: ''
        - name: SUBMODULES
          value: 'true'
        - name: DEPTH
          value: '1'
        - name: SPARSE_CHECKOUT_DIRECTORIES
          value: ''
      taskRef:
        params:
          - name: kind
            value: task
          - name: name
            value: git-clone
          - name: namespace
            value: openshift-pipelines
        resolver: cluster
      workspaces:
        - name: output
          workspace: pipeline-workspace
