apiVersion: apps/v1
kind: Deployment
metadata:
  name: recommendations
  namespace: app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: recommendations
  template:
    metadata:
      labels:
        app: recommendations
    spec:
      containers:
        - name: recommendations
          image: cluster-registry:5000/recommendations:latest   # replace with your real image later
          imagePullPolicy: Always
          command: ["gunicorn"]
          args: ["--chdir", "/app", "--bind", "0.0.0.0:8080", "wsgi:app"]
          ports:
            - containerPort: 8080
          env:
            - name: DATABASE_URI
              valueFrom:
                secretKeyRef:
                  name: db-secret
                  key: DATABASE_URI
  
          readinessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
